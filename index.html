<html lang="es">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="Imagenes/Logo.png" alt="Logo alura">
    </header>
    <main>
        <section>
            <textarea class="input-texto"
             cols="40" rows="20"
             placeholder="Ingrese texto"></textarea>
             <div class="botones">
                <button class="encriptar" onclick="btnencriptar()">encriptar</button>

                <button class="desencriptar" onclick="btndesencriptar()">Desencriptar</button>

             </div>
        </section>
            
        <section>
            <textarea class="mensaje" cols="40" rows="35"></textarea>
            <button class="copiar" onclick="copiar()">copiar</button>
        </section>
    </main>

</body>
</html>
